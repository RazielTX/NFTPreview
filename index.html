<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">

    <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT">

    <h1 class="main-title">Equilibrium #3429</h1>
    
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="info">
      <span class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
        0.041 ETH
      </span>
      <span class="time">
        <img src="images/icon-clock.svg" alt="Clock Icon">
        3 days left
      </span>
    </div>
    
    <div class="creator-box">
      <img src="images/image-avatar.png" alt="Creator Avatar">
      Creation of <span>Jules Wyvern</span>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RazielTX">RazielTX</a>.
  </div>
</body>
</html>
