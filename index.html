<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>

    <main class="flex-container-v">
      <div class="card">

        <div class="img-container">
          <img class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />
          <img class="saurons-eye" src="images/icon-view.svg" alt="View Eye" />
          <a href="#"><div class="saurons-eye-cover"></div></a>
        </div>
        <a href="#" class="main-title">Equilibrium #3429</a>
        
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="info flex-container-h flex-sb">
          <span class="price flex-container-h">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            0.041 ETH
          </span>
          <span class="time flex-container-h">
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            3 days left
          </span>
        </div>
        <div class="creator-box flex-container-h">
          <img src="images/image-avatar.png" alt="Creator Avatar" />
          <p>Creation of <a class="creator-web" href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RazielTX">RazielTX</a>.
    </footer>
  </body>
</html>
